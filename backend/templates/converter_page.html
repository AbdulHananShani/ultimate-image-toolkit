<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter - Ultimate Image Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div id="notification-box" class="notification-box">
        <span id="notification-message"></span>
    </div>
    {% include 'header.html' %}

    <main class="tool-main-content">
        <div class="compressor-container">
            <div class="preview-panel">
                <div id="image-upload-area">
                    <label for="image-upload" class="upload-label">
                        <span>Click to Upload an Image</span>
                        <input type="file" id="image-upload" accept="image/*">
                    </label>
                </div>
                <div id="preview-container" style="display: none; text-align: center;">
                    <span id="reset-preview-btn" class="reset-preview-btn" style="display: none;"
                        title="Choose a different image"><i class="fa fa-refresh" style="font-size:24px"></i></span>
                    <img id="image-preview" src="#" alt="Image Preview" style="max-width:100%; max-height:80vh;">
                    <figcaption>Your Uploaded Image</figcaption>
                </div>
            </div>

            <aside class="options-sidebar">
                <div class="options-header">
                    <a href="/" class="back-link">&larr; Back to All Tools</a>
                </div>

                <div class="options-body">
                    <div class="options-group">
                        <button class="accordion active">Conversion Options</button>
                        <div class="panel" style="max-height: fit-content;">
                            <div class="control-group">
                                <label for="format-to-select">Convert To</label>
                                <select id="format-to-select">
                                    <option value="jpeg">JPEG</option>
                                    <option value="png">PNG</option>
                                    <option value="webp">WEBP</option>
                                    <option value="gif">GIF</option>
                                    <option value="bmp">BMP</option>
                                    <option value="tiff">TIFF</option>
                                    <option value="pdf">PDF</option>
                                    <option value="eps">EPS</option>
                                    <option value="pcx">PCX</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="result-info-area" class="info-group" style="display: none;">
                        <h4>Result</h4>
                        <p id="result-message"></p>
                    </div>

                    <button id="convert-button" class="action-button">Convert Image</button>
                    <div id="download-area" style="display:none; margin-top: 1rem;">
                        <a id="download-link" href="#" class="download-button">Download Converted File</a>
                    </div>
                </div>
            </aside>
        </div>
    </main>
    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='converter_script.js') }}"></script>
</body>

</html>
