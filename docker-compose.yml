services:
  web:
    build: .
    expose:
      - 8000
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/static:/app/static
      - ./backend/uploads:/app/uploads
    depends_on:
      - web