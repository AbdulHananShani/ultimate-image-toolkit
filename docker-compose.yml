services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # This single line gives Nginx read-only access to all cert files, including dhparam.pem
      - ./data/certbot/conf:/etc/letsencrypt:ro
      - ./data/certbot/www:/var/www/certbot
      - ./backend/static:/var/www/static
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - web
    command: [nginx, '-g', 'daemon off;']

  certbot:
    image: certbot/certbot
    volumes:
      # These two volumes give Certbot write access to create the files
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot