services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/static:/var/www/static
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - web