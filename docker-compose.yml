version: '3.8'

services:
  web:
    build: .
    # This maps port 8000 inside the container to port 8000 on the server.
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/static:/app/static
      - ./backend/uploads:/app/uploads
    depends_on:
      - web