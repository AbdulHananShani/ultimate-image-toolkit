version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/certs/cloudflare.crt:/etc/ssl/certs/cloudflare.crt
      - ./data/certs/cloudflare.key:/etc/ssl/private/cloudflare.key
    depends_on:
      - web
    restart: always
