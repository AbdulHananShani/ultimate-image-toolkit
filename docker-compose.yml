services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production
    # We don't need to expose the port here, Nginx will handle it

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/static:/app/static
      - ./backend/uploads:/app/uploads
    depends_on:
      - web
    # FIX: Add a command to ensure Nginx starts correctly
    command: [nginx, '-g', 'daemon off;']