services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # START: FIX - Point to the correct certificate and static file locations
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./backend/static:/var/www/static
      - ./backend/uploads:/var/www/uploads
      # END: FIX
    depends_on:
      - web
    command: [nginx, '-g', 'daemon off;']

  # REMOVED: The certbot service is no longer needed in compose up