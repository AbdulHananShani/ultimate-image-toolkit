services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    expose:
      - "8000"
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./backend/static:/var/www/static
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - web
    command: [nginx, '-g', 'daemon off;']