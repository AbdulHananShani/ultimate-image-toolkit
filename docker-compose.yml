services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # This links your custom nginx configuration.
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # This correctly shares the REAL SSL certificates from the server into the container.
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # This shares the static files (CSS, JS) for Nginx to serve directly.
      - ./backend/static:/var/www/static
      # This shares the user-uploaded images for Nginx to serve directly.
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - web
    command: [nginx, '-g', 'daemon off;']