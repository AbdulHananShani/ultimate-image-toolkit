version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - FLASK_ENV=production
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./data/certs/cloudflare.crt:/etc/ssl/certs/cloudflare.crt:ro
      - ./data/certs/cloudflare.key:/etc/ssl/private/cloudflare.key:ro
      - ./nginx-static/robots.txt:/etc/nginx/html/robots.txt:ro
      - ./nginx-static/sitemap.xml:/etc/nginx/html/sitemap.xml:ro
      # - ./backend/static:/app/static

    depends_on:
      - web
    restart: always
