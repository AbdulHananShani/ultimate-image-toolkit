services:
  web:
    build: .
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - FLASK_ENV=production

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # This links your custom nginx configuration file.
      - ./nginx.conf:/etc/nginx/conf/d/default.conf
      # START: FIX - This correctly shares your Cloudflare certificate folder.
      - ./data/certs:/etc/ssl/certs:ro
      # END: FIX
      # This shares your project's static files (CSS, JS).
      - ./backend/static:/var/www/static
      # This shares the user-uploaded images.
      - ./backend/uploads:/var/www/uploads
    depends_on:
      - web
    command: [nginx, '-g', 'daemon off;']

