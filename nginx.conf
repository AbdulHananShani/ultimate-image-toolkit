server {
    listen 80;
    server_name pixlyze.com www.pixlyze.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pixlyze.com www.pixlyze.com;

    ssl_certificate /etc/letsencrypt/live/pixlyze.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixlyze.com/privkey.pem;

    # Optional: Strong SSL settings (uncomment if needed)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/dhparam.pem;

    # Serve static files
    location /static/ {
        alias /var/www/static/;
    }

    location /uploads/ {
        alias /var/www/uploads/;
    }

    # Proxy everything else to the Flask app
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
