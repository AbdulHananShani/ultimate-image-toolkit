server {
    listen 80;
    server_name pixlyze.com www.pixlyze.com;

    # This block is for Certbot renewal and should be first
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name pixlyze.com www.pixlyze.com;

    # SSL Certificate paths from Certbot
    ssl_certificate /etc/letsencrypt/live/pixlyze.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixlyze.com/privkey.pem;
    
    # Standard SSL settings
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location /static/ {
        alias /var/www/static/;
    }
    
    location /uploads/ {
        alias /var/www/uploads/;
    }

    location / {
        # --- START: THIS IS THE CRITICAL FIX ---
        resolver 127.0.0.11 valid=30s; # Use Docker's internal DNS
        set $upstream_server http://web:8000;
        proxy_pass $upstream_server;
        # --- END: THIS IS THE CRITICAL FIX ---
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}