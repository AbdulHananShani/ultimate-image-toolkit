# Redirect IP to domain (HTTP)
server {
    listen 80;
    server_name 172.236.0.96;
    return 301 https://pixlyze.com$request_uri;
}

# Redirect IP to domain (HTTPS)
server {
    listen 443 ssl;
    server_name 172.236.0.96;

    ssl_certificate /etc/ssl/certs/cloudflare.crt;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;
    return 301 https://pixlyze.com$request_uri;
}

# Redirect all HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pixlyze.com www.pixlyze.com;
    return 301 https://pixlyze.com$request_uri;
}

# Main site
server {
    listen 443 ssl;
    server_name pixlyze.com www.pixlyze.com;

    ssl_certificate /etc/ssl/certs/cloudflare.crt;
    ssl_certificate_key /etc/ssl/private/cloudflare.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Enable gzip for SEO speed boost
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml application/xml image/svg+xml;
    gzip_min_length 1000;

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache static files for speed
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
    }
}
